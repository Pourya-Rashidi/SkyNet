<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyNet | رصدخانه آنلاین</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Estedad/Estedad.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Estedad', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .lang-toggle {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }

    .lang-toggle button {
      padding: 0.5rem 1rem;
      background-color: #ffffff33;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <button onclick="toggleLanguage()">ENGLISH</button>
  </div>
  <h1 id="title">SkyNet | رصدخانه آنلاین</h1>
  <h2 id="subtitle">رصدخانه‌ای برای همه؛ آسمان در دستان تو!</h2>

  <footer>© 2025 SkyNet Project - All rights reserved</footer>

  <script>
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const button = document.querySelector('button');
    let isFarsi = true;

    function toggleLanguage() {
      isFarsi = !isFarsi;
      if (isFarsi) {
        document.documentElement.lang = 'fa';
        document.documentElement.dir = 'rtl';
        title.textContent = 'SkyNet | رصدخانه آنلاین';
        subtitle.textContent = 'رصدخانه‌ای برای همه؛ آسمان در دستان تو!';
        button.textContent = 'ENGLISH';
      } else {
        document.documentElement.lang = 'en';
        document.documentElement.dir = 'ltr';
        title.textContent = 'SkyNet | Online Observatory';
        subtitle.textContent = 'An Observatory for All — The Sky in Your Hands!';
        button.textContent = 'فارسی';
      }
    }
  </script>
</body>
</html>
