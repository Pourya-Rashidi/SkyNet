<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donate to SkyNet</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      margin: 0; padding: 40px 20px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #1e293b;
      border-radius: 15px;
      padding: 30px;
      width: 520px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h2 {
      color: #38bdf8;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 10px 0 6px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #334155;
      color: #f1f5f9;
      font-size: 15px;
      box-sizing: border-box;
    }
    .wallet-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 20px 0 25px;
      font-weight: 600;
      color: #38bdf8;
    }
    .wallet-buttons button {
      background: #334155;
      border: 1px solid #38bdf8;
      color: #38bdf8;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .wallet-buttons button:hover:not(:disabled) {
      background: #38bdf8;
      color: #0f172a;
    }
    .wallet-buttons .or-text {
      user-select: none;
      padding: 0 8px;
      color: #60a5fa;
    }
    input[disabled] {
      background: #475569 !important;
      cursor: not-allowed;
    }
    .qr-code-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 15px;
    }
    .qr-code-box {
      flex: 1;
      background: #0f172a;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: inset 0 0 8px #1e293b;
    }
    button[type="submit"] {
      width: 100%;
      padding: 14px 0;
      background: #38bdf8;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 16px;
      color: #0f172a;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background: #0ea5e9;
    }
    .success-msg {
      color: #4ade80;
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Donate to SkyNet</h2>
  <form id="donation-form">
    <label for="name">Full Name:</label>
    <input id="name" name="name" type="text" required />

    <label for="country">Country (Optional):</label>
    <input id="country" name="country" type="text" />

    <label for="email">Email:</label>
    <input id="email" name="email" type="email" required placeholder="Please enter your real email address" />

    <label for="tron-amount">Amount (TRON - TRX):</label>
    <input id="tron-amount" name="amount_tron" type="text" pattern="^\d*\.?\d+$" placeholder="Enter TRX amount" />

    <label for="doge-amount">Amount (Dogecoin - DOGE):</label>
    <input id="doge-amount" name="amount_doge" type="text" pattern="^\d*\.?\d+$" placeholder="Enter DOGE amount" />

    <input type="hidden" id="currency" name="currency" value="" />

    <div class="wallet-buttons" aria-label="Wallet copy buttons">
      <button type="button" id="copy-tron" title="Copy TRON Wallet Address">Copy TRON Address</button>
      <span class="or-text">or</span>
      <button type="button" id="copy-doge" title="Copy Dogecoin Wallet Address">Copy DOGE Address</button>
    </div>

    <div class="qr-code-container">
      <div class="qr-code-box">
        <div>TRON QR Code</div>
        <canvas id="tron-qr"></canvas>
      </div>
      <div class="qr-code-box">
        <div>DOGE QR Code</div>
        <canvas id="doge-qr"></canvas>
      </div>
    </div>

    <label for="hash-number">Transaction Hash Number:</label>
    <input id="hash-number" name="hash_number" type="text" required placeholder="Enter transaction hash" />

    <button type="submit">Submit Donation Info</button>
    <div class="success-msg" id="msg"></div>
  </form>
</div>

<script>
  const tronWallet = "TQGww4jM38nPzZgccHXWcsi3qwyAv6XipB";
  const dogeWallet = "DPojJVspeJFQ7jK5T5QtyVx2GAtLXmFB9a";

  emailjs.init("uv-jabwH_zdSqe5PM");

  QRCode.toCanvas(document.getElementById("tron-qr"), "tron:" + tronWallet, { width: 140 });
  QRCode.toCanvas(document.getElementById("doge-qr"), "dogecoin:" + dogeWallet, { width: 140 });

  document.getElementById("copy-tron").onclick = () => {
    navigator.clipboard.writeText(tronWallet);
    alert("TRON wallet address copied!");
  };
  document.getElementById("copy-doge").onclick = () => {
    navigator.clipboard.writeText(dogeWallet);
    alert("Dogecoin wallet address copied!");
  };

  const tronInput = document.getElementById("tron-amount");
  const dogeInput = document.getElementById("doge-amount");
  const currencyInput = document.getElementById("currency");

  function toggleInputs() {
    if (tronInput.value.trim() !== "") {
      dogeInput.disabled = true;
      currencyInput.value = "TRON";
    } else if (dogeInput.value.trim() !== "") {
      tronInput.disabled = true;
      currencyInput.value = "DOGE";
    } else {
      tronInput.disabled = false;
      dogeInput.disabled = false;
      currencyInput.value = "";
    }
  }

  tronInput.addEventListener("input", toggleInputs);
  dogeInput.addEventListener("input", toggleInputs);

  document.getElementById("donation-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = this.name.value.trim();
    const email = this.email.value.trim();
    const hashNumber = this.hash_number.value.trim();
    const tronAmount = tronInput.value.trim();
    const dogeAmount = dogeInput.value.trim();

    if (!name || !email || !hashNumber) {
      alert("Please fill in all required fields: Name, Email, and Transaction Hash Number.");
      return;
    }

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      alert("Please enter a valid email address.");
      return;
    }

    if ((tronAmount && dogeAmount) || (!tronAmount && !dogeAmount)) {
      alert("Please enter an amount for either TRON or Dogecoin, not both or none.");
      return;
    }

    let amountValue = tronAmount || dogeAmount;
    if (isNaN(amountValue) || parseFloat(amountValue) <= 0) {
      alert("Please enter a valid positive amount.");
      return;
    }

    emailjs.sendForm('service_lyj6sa8', 'template_xytr8ek', this)
      .then(() => {
        document.getElementById("msg").innerText = "Thank you! Your donation info has been sent.";
        this.reset();
        tronInput.disabled = false;
        dogeInput.disabled = false;
        currencyInput.value = "";
      })
      .catch(() => alert("Failed to send data. Please try again."));
  });
</script>

</body>
</html>
