<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donate to SkyNet</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      margin: 0; padding: 40px 20px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #1e293b;
      border-radius: 15px;
      padding: 30px;
      width: 560px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h2 {
      color: #38bdf8;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 10px 0 6px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #334155;
      color: #f1f5f9;
      font-size: 15px;
      box-sizing: border-box;
    }
    .qr-copy-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 20px 0 25px;
    }
    .qr-copy-box {
      flex: 1;
      background: #0f172a;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: inset 0 0 8px #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .copy-button {
      background: #334155;
      border: 1px solid #38bdf8;
      color: #38bdf8;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
      user-select: none;
      margin-top: 6px;
    }
    .copy-button:hover {
      background: #38bdf8;
      color: #0f172a;
    }
    .or-text {
      color: #94a3b8;
      font-weight: 600;
      user-select: none;
      font-size: 18px;
      padding: 0 10px;
    }
    button[type="submit"] {
      width: 100%;
      padding: 14px 0;
      background: #38bdf8;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 16px;
      color: #0f172a;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background: #0ea5e9;
    }
    .success-msg {
      color: #4ade80;
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Donate to SkyNet</h2>
  <form id="donation-form">
    <label for="name">Full Name:</label>
    <input id="name" name="name" type="text" required />

    <label for="country">Country (Optional):</label>
    <input id="country" name="country" type="text" />

    <label for="email">Email:</label>
    <input id="email" name="email" type="email" required placeholder="Please enter your real email address" />

    <div class="qr-copy-wrapper" aria-label="QR codes and copy buttons">
      <div class="qr-copy-box">
        <div>TRON QR Code</div>
        <canvas id="tron-qr" width="140" height="140"></canvas>
        <button class="copy-button" id="copy-tron" title="Copy TRON Wallet Address">Copy TRON Address</button>
      </div>

      <div class="or-text">or</div>

      <div class="qr-copy-box">
        <div>DOGE QR Code</div>
        <canvas id="doge-qr" width="140" height="140"></canvas>
        <button class="copy-button" id="copy-doge" title="Copy Dogecoin Wallet Address">Copy DOGE Address</button>
      </div>
    </div>

    <label for="hash-number">Transaction Hash Number:</label>
    <input id="hash-number" name="hash_number" type="text" required placeholder="Enter transaction hash" />

    <input type="hidden" id="currency" name="currency" value="" />

    <button type="submit">Submit Donation Info</button>
    <div class="success-msg" id="msg"></div>
  </form>
</div>

<script>
  const tronWallet = "TQGww4jM38nPzZgccHXWcsi3qwyAv6XipB";
  const dogeWallet = "DPojJVspeJFQ7jK5T5QtyVx2GAtLXmFB9a";

  emailjs.init("uv-jabwH_zdSqe5PM");

  QRCode.toCanvas(document.getElementById("tron-qr"), "tron:" + tronWallet, { width: 140 });
  QRCode.toCanvas(document.getElementById("doge-qr"), "dogecoin:" + dogeWallet, { width: 140 });

  const currencyInput = document.getElementById("currency");

  const copyTronBtn = document.getElementById("copy-tron");
  const copyDogeBtn = document.getElementById("copy-doge");

  copyTronBtn.addEventListener("click", () => {
    navigator.clipboard.writeText(tronWallet).then(() => alert("TRON wallet address copied!"));
    currencyInput.value = "TRON";
    disableOther(copyTronBtn, copyDogeBtn);
  });

  copyDogeBtn.addEventListener("click", () => {
    navigator.clipboard.writeText(dogeWallet).then(() => alert("Dogecoin wallet address copied!"));
    currencyInput.value = "DOGE";
    disableOther(copyDogeBtn, copyTronBtn);
  });

  function disableOther(enableBtn, disableBtn) {
    enableBtn.disabled = true;
    disableBtn.disabled = false;
  }

  document.getElementById("donation-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = this.name.value.trim();
    const email = this.email.value.trim();
    const hashNumber = this.hash_number.value.trim();
    const currency = currencyInput.value;

    if (!name || !email || !hashNumber || !currency) {
      alert("Please fill in all required fields and select a wallet by copying its address.");
      return;
    }

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      alert("Please enter a valid email address.");
      return;
    }

    emailjs.sendForm('service_lyj6sa8', 'template_xytr8ek', this)
      .then(() => {
        document.getElementById("msg").innerText = "Thank you! Your donation info has been sent.";
        this.reset();
        currencyInput.value = "";
        copyTronBtn.disabled = false;
        copyDogeBtn.disabled = false;
      })
      .catch(() => alert("Failed to send data. Please try again."));
  });
</script>

</body>
</html>
