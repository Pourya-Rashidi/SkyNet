<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact – SkyNet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 2rem;
    }
    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 16px;
      max-width: 600px;
      margin: auto;
      backdrop-filter: blur(8px);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      margin-bottom: 24px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1rem;
    }
    input:focus, textarea:focus, select:focus {
      outline: 2px solid #00c6ff;
    }
    button {
      background: #00c6ff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #007fbb;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<form id="contact-form">
  <label for="name">Full Name *</label>
  <input type="text" name="name" id="name" required />

  <label for="email">Email *</label>
  <input type="email" name="email" id="email" required />

  <label for="country">Country (optional)</label>
  <input type="text" name="country" id="country" />

  <label for="age">Age (optional)</label>
  <input type="number" name="age" id="age"  />

  <label for="message">Message</label>
  <textarea name="message" id="message" rows="5" placeholder="You can write your message here, and don’t forget to paste the link to your uploaded resume if you have one."></textarea>

  <button type="submit">Send</button>
</form>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  emailjs.init("IV9jynXQhxZeWuKEL");

  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm("service_58nctaw", "template_spg0huh", this)
      .then(() => {
        alert("✅ Message sent successfully!");
        this.reset();
      })
      .catch(error => {
        console.error("❌ EmailJS error:", error);
        alert("❌ Failed to send message. Please try again.");
      });
  });
</script>

</body>
</html>
