<head>

  <meta charset="UTF-8"><title>Contact – SkyNet</title><style>body{font-family:'Segoe UI',sans-serif;background:linear-gradient(to right,#0f2027,#203a43,#2c5364);color:white;padding:1.5rem}form{background:rgba(255,255,255,0.06);padding:1.5rem;border-radius:14px;max-width:500px;margin:auto;backdrop-filter:blur(8px)}input,textarea{width:100%;padding:8px 10px;margin-top:10px;margin-bottom:18px;border:none;border-radius:6px;background:rgba(255,255,255,0.15);color:white;font-size:0.95rem}input:focus,textarea:focus{outline:2px solid #00c6ff}button{background:#00c6ff;color:white;padding:10px 16px;border:none;border-radius:6px;cursor:pointer;font-weight:bold;width:100%;font-size:1rem;transition:background 0.3s}button:hover{background:#0094cc}label{font-weight:500;font-size:0.95rem}</style>

  <!-- فونت‌ها -->
  <link href="https://fonts.googleapis.com/css2?family=Notable&family=Oldenburg&family=Michroma&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --title-font: 'Notable', sans-serif;
      --text-font: 'Oldenburg', serif;
      --title-size: 30px;
      --text-size: 18px;
      --navbar-height: 60px;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #7a7a7c;
      color: #161618;
      font-family: var(--text-font);
      min-height: 95vh;
      overflow-x: hidden;
      padding-top: var(--navbar-height);
      animation: fadeIn 1.5s ease-in-out;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--navbar-height);
      background-color: #2d2d2f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .navbar .logo {
      font-family: 'Michroma', sans-serif;
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .nav-links a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar .nav-links a:hover {
      color: #1dc9ff;
    }

    h1 {
      font-size: var(--title-size);
      font-family: var(--title-font);
      color: #3b3b3f;
      text-align: center;
      margin: 2rem 0 1.5rem;
      letter-spacing: 1.5px;
    }

    .about-text {
      font-family: var(--text-font);
      font-size: var(--text-size);
      line-height: 1.9;
      letter-spacing: 0.3px;
      text-align: justify;
      text-align-last: center;
      direction: ltr;
      padding: 0 3rem;
    }

    .about-text p {
      margin-bottom: 1.4rem;
      text-indent: 2em;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 800px) {
      .navbar {
        flex-direction: column;
        height: auto;
        padding: 1rem;
        align-items: flex-start;
      }

      .navbar .nav-links {
        margin-top: 0.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- نوار بالا -->
  <div class="navbar">
    <div class="logo">SkyNet</div>
    <div class="nav-links">
      <a href="https://pourya-rashidi.github.io/SkyNet/">Home</a>
      <a href="https://pourya-rashidi.github.io/SkyNet/side-page/donate.html">Donate</a>
      <a href="https://pourya-rashidi.github.io/SkyNet/side-page/about.html">About</a>

      <a href="https://pourya-rashidi.github.io/SkyNet">Screenings</a>
      <a href="https://pourya-rashidi.github.io/SkyNet">Press</a>
      <a href="https://pourya-rashidi.github.io/SkyNet/side-page/contact.html">Contact</a>
    </div>
  </div>

  <!-- محتوای اصلی -->

<form id="contact-form">
  <label for="name">Full Name *</label>
  <input type="text" name="name" id="name" required />

  <label for="email">Email *</label>
  <input type="email" name="email" id="email" required />

  <label for="country">Country (optional)</label>
  <input type="text" name="country" id="country" />

  <label for="age">Age (optional)</label>
  <input type="text" name="age" id="age" />

  <label for="message">Message</label>
  <textarea name="message" id="message" rows="4" placeholder="You can write your message here, and don’t forget to paste the link to your uploaded resume if you have one."></textarea>

  <button type="submit">Send</button>
</form>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  emailjs.init("IV9jynXQhxZeWuKEL");

  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm("service_58nctaw", "template_spg0huh", this)
      .then(() => {
        alert("✅ Message sent successfully!");
        this.reset();
      })
      .catch(error => {
        console.error("❌ EmailJS error:", error);
        alert("❌ Failed to send message. Please try again.");
      });
  });
</script>

  
</body>
</html>
