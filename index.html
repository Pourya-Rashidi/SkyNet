<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyNet | رصدخانه آنلاین</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Estedad/Estedad.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Estedad', 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      direction: rtl;
    }

    header {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      border-bottom: 2px solid #1db954;
      padding-bottom: 10px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      cursor: default;
      user-select: none;
    }

    nav button {
      background: transparent;
      border: 2px solid #1db954;
      color: #1db954;
      font-weight: 700;
      padding: 8px 16px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
    }

    nav button:hover {
      background: #1db954;
      color: #0f2027;
    }

    main {
      width: 100%;
      max-width: 900px;
      background: rgba(255 255 255 / 0.05);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgb(29 185 84 / 0.3);
      text-align: center;
      min-height: 300px;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
      color: #1db954;
    }

    main p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ccc;
      user-select: text;
    }

    footer {
      margin-top: 3rem;
      color: #555;
      font-size: 0.9rem;
      user-select: none;
    }

    /* Language LTR adjustments */
    html[lang="en"] {
      direction: ltr;
    }

    html[lang="en"] body {
      font-family: 'Montserrat', 'Estedad', sans-serif;
    }

    html[lang="en"] header {
      flex-direction: row-reverse;
    }

    html[lang="en"] main {
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">SkyNet | رصدخانه آنلاین</h1>
    <nav>
      <button id="langToggle">EN</button>
    </nav>
  </header>

  <main>
    <h2 id="subtitle">رصدخانه‌ای برای همه؛ آسمان در دستان تو!</h2>
    <p id="description">
      پروژه SkyNet با هدف ایجاد یک رصدخانه آنلاین پیشرفته است که به کاربران در سراسر جهان امکان کنترل از راه دور تلسکوپ‌ها را می‌دهد، حتی اگر محدودیت مکانی و تجهیزات داشته باشند.
    </p>
  </main>

  <footer>
    © 2025 SkyNet Project - All rights reserved
  </footer>

  <script>
    const langToggleBtn = document.getElementById('langToggle');
    const titleEl = document.getElementById('title');
    const subtitleEl = document.getElementById('subtitle');
    const descriptionEl = document.getElementById('description');

    let isFarsi = true;

    langToggleBtn.addEventListener('click', () => {
      isFarsi = !isFarsi;
      if (isFarsi) {
        document.documentElement.lang = 'fa';
        document.documentElement.dir = 'rtl';
        titleEl.textContent = 'SkyNet | رصدخانه آنلاین';
        subtitleEl.textContent = 'رصدخانه‌ای برای همه؛ آسمان در دستان تو!';
        descriptionEl.textContent = 'پروژه SkyNet با هدف ایجاد یک رصدخانه آنلاین پیشرفته است که به کاربران در سراسر جهان امکان کنترل از راه دور تلسکوپ‌ها را می‌دهد، حتی اگر محدودیت مکانی و تجهیزات داشته باشند.';
        langToggleBtn.textContent = 'EN';
      } else {
        document.documentElement.lang = 'en';
        document.documentElement.dir = 'ltr';
        titleEl.textContent = 'SkyNet | Online Observatory';
        subtitleEl.textContent = 'An Observatory for All — The Sky in Your Hands!';
        descriptionEl.textContent = 'The SkyNet project aims to create an advanced online observatory that allows users worldwide to remotely control telescopes, even if they have location or equipment limitations.';
        langToggleBtn.textContent = 'فارسی';
      }
    });
  </script>
</body>
</html>
